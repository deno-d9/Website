<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DHub</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a2e);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #222;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(138, 43, 226, 0.4);
      text-align: center;
      max-width: 500px;
    }

    h1 {
      font-size: 2.2rem;
      color: #b366ff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(138, 43, 226, 0.8), 0 0 20px rgba(138, 43, 226, 0.6), 0 0 30px rgba(138, 43, 226, 0.4);
    }

    .btn {
      padding: 12px 20px;
      background-color: #b366ff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin: 10px;
    }

    .btn:hover {
      background-color: #944dff;
    }

    .message {
      margin-top: 10px;
      color: #00ff99;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .message.show {
      opacity: 1;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }

    .get-executor {
      font-size: 1.5rem;
      color: #ff6666;
      margin-top: 30px;
      text-shadow: 0 0 10px rgba(255, 102, 102, 0.7);
    }

    .executor-btn {
      margin-top: 20px;
      background-color: #ff6666;
    }

    .executor-btn:hover {
      background-color: #ff4d4d;
    }

    .coming-soon {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ffcc00;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DHub's Scripts</h1>
    <button class="btn" onclick="copyScript2()">üó°Mm2 Script</button>
    <button class="btn" onclick="copyScript1()">üê±Adopt Me Script</button>
    <button class="btn" onclick="copyScript()">üåéUniversal Script</button>
    <button class="btn" onclick="copyServerLink()">üîó Copy Server Link</button>
    <div id="copyMessage" class="message">‚úÖ Copied to clipboard!</div>

    <!-- New Socials Section -->
    <h1 class="get-executor">Socials</h1>
    <button class="btn" onclick="follow()">üîî Follow</button>
    <button class="btn" onclick="subscribe()">üîî Subscribe</button>

    <!-- Executors Section -->
    <h1 class="get-executor">Executors</h1>
    <button class="btn executor-btn" onclick="openAndroidExecutor()">Executor for Android</button>
    <button class="btn executor-btn" onclick="openWindowsExecutor()">Executor for Windows</button>
    <button class="btn executor-btn" onclick="openIosExecutor()">Executor for iOS</button>

    <div class="footer">Made by DHubOnTop</div>
  </div>

  <script>
    const universalscriptCode = `loadstring(game:HttpGet('https://raw.githubusercontent.com/deno-d9/Universal/refs/heads/main/UniversalScript'))()`;
    const admscriptCode = `loadstring(game:HttpGet("https://raw.githubusercontent.com/deno-d9/Universal/refs/heads/main/Adoptme"))()`;
    const mm2scriptCode = `loadstring(game:HttpGet("https://raw.githubusercontent.com/deno-d9/Universal/refs/heads/main/Mm2"))()`;
    const serverLink = "https://discord.gg/rBPHRnAAtq";
    const followLink = "https://www.tiktok.com/@dhubontop?_t=ZN-8x0B1K0SvBe&_r=1";
    const youtubeLink = "https://www.youtube.com/@DHubOnTop";
    const androidExecutorLink = "https://deltaexploits.gg/android_dl";
    const windowsExecutorLink = "https://www.xeno.onl/";
    const iosExecutorLink = "https://codex.lol";

    function copyScript() {
      navigator.clipboard.writeText(universalscriptCode)
        .then(() => showCopied())
        .catch(() => alert("‚ùå Failed to copy script."));
    }

    function copyScript1() {
      navigator.clipboard.writeText(admscriptCode)
        .then(() => showCopied())
        .catch(() => alert("‚ùå Failed to copy script."));
    }

    function copyScript2() {
      navigator.clipboard.writeText(mm2scriptCode)
        .then(() => showCopied())
        .catch(() => alert("‚ùå Failed to copy script."));
    }

    function copyServerLink() {
      navigator.clipboard.writeText(serverLink)
        .then(() => showCopied())
        .catch(() => alert("‚ùå Failed to copy server link."));
    }

    function subscribe() {
      window.open(youtubeLink, '_blank');
    }

    function follow() {
      window.open(followLink, '_blank');
    }

    function showCopied() {
      const msg = document.getElementById("copyMessage");
      msg.classList.add("show");
      setTimeout(() => msg.classList.remove("show"), 2000);
    }

    function openAndroidExecutor() {
      window.open(androidExecutorLink, '_blank');
    }

    function openWindowsExecutor() {
      window.open(windowsExecutorLink, '_blank');
    }

    function openIosExecutor() {
      window.open(iosExecutorLink, '_blank');
    }
  </script>
</body>
</html>
